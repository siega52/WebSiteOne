<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanico</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- award start -->
    <div class="award">
        <p class="award__p">Create Award Winning Websites In Webflow</p>
        <div class="award__images">
          <img class="award__img" src="img/close.svg" alt="close" />
        </div>
    </div>
    <!-- award end -->

    <!-- header start -->
    <header class="header">
        <div class="wrapp">
            <nav class="header_nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contacts</a>
                <a href="#">Courses</a>
            </nav>
            <div class="header_card">
                <div class="header_menu">
                    <img src="img/search.svg" alt="search">
                    <a href="#">Search</a>
                </div>
                <div class="header_menu">
                    <img src="img/shopping_cart.svg" alt="shopping_cart">
                    <a href="#">Cart</a>
                </div>
                <button class="header_btn">Sign Up</button>
            </div>
        </div>
    </header>
    <!-- header start -->

    <!-- main 1 start -->
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="content">
                    <div class="conten_info">
                        <h1 class="content_h1">Become an No-Code and find a job</h1>
                        <p class="content_text">ZWAŻYWSZY, że nieposzanowanie i nieprzestrzeganie praw człowieka</p>
                        <div class="content_button">
                            <button class="content_btn1">Explore Courses</button>
                            <button class="content_btn2">
                                <p>Watch Video</p>
                                <img src="img/play.svg" alt="play">
                            </button>
                        </div>
                    </div>
                    <div class="content_video"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- main 1 end -->

</html>
